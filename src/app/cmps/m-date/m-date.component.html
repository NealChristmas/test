
<nz-form-item  [nzFlex] = "true">
    <nz-form-label  nzFor="datepicker" nzRequired>
      <span>
          {{attr.title}}
      </span>
    </nz-form-label>
    <nz-form-control  nzErrorTip="Please input your nickname!">
      <nz-date-picker nzSize="default" id="datepicker" [(ngModel)]="attr.value"  [nzDisabled] = "!attr.configuable"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
