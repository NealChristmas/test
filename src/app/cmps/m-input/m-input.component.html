
<nz-form-item  [nzFlex] = "true">
  <nz-form-label nzFor="nickname" nzRequired>
    <span>
        {{attr.title}}
    </span>
  </nz-form-label>
  <nz-form-control  nzErrorTip="Please input your nickname!">
    <input nz-input id="nickname" [(ngModel)]="attr.value"   [appInput] = 'attr' />
  </nz-form-control>
</nz-form-item>
