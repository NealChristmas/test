<nz-form-item  [nzFlex] = "true">
  <nz-form-label  nzRequired [nzSm]="4">
    <span>
      {{ attr.title }}
    </span>
  </nz-form-label>
  <nz-form-control
    nzErrorTip="Please input your nickname!"
  >
    <nz-cascader
      [nzOptions]="linkageOptions[attr.linkagetype]"
      [(ngModel)]="values"
      [nzShowSearch]="true"
      (ngModelChange)="onChanges($event)"
    >
    </nz-cascader>
  </nz-form-control>
</nz-form-item>
